<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Rescue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="s-body">
        <div class="section-1-signin" style="height: 100vh;">
            <div class="logo-signin">
                <a href="index.html" class="active" style="text-decoration: none;">
                    <h2>
                        <i class="fa-solid fa-utensils" style="background-color: hsl(174, 88%, 31%); padding:15px;"></i>
                        <span style="color: white;">Food</span>
                        <span style="color: white;"> Rescue</span>
                    </h2>
                </a>
            </div>
            <div class="welcome">
                <h1>Welcome Back to FoodRescue</h1>
                <h3>Sign in to continue making a difference in your<br> community.</h3>
            </div>
            <div class="s-footer">
                <p>Join 500+ restaurants and NGOs making a difference</p>
            </div>
        </div>
        <div class="section-2-signin">
            <h2 style="margin: 0; padding: 0;">Sign In</h2>
            <h4 style="color: #628478; margin: 10px; padding: 0;">Enter your credentials to continue</h4>
            <form>
                <table>
                    <tr>
                        <div class="sign-in-input">
                            <p style="text-align: left; margin-bottom: 10px;"><b>Email Address</b></p>
                            <input type="email" name="email" placeholder="YourMail@gmail.com" required>
                        </div>
                    </tr>
                    <tr>
                        <div class="sign-in-input">
                            <p style="text-align: left; margin-bottom: 10px;"><b>Password</b></p>
                            <input type="password" placeholder="123456">
                        </div>
                    </tr>
                    <tr><input type="submit" value="Sign In" class="submit"></tr>
                </table>
            </form>
            <div style="display: flex; gap:8px;">
                <h4 style="color: #628478;">Don't have an account?</h4>
                <a href="sign_up.html">Sign Up</a>
            </div>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
